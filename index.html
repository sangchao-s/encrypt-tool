    <script>
        // DOM 元素
        const tabTextToDecimal = document.getElementById('tab-text-to-decimal');
        const tabDecimalToText = document.getElementById('tab-decimal-to-text');
        const inputLabel = document.getElementById('input-label');
        const outputLabel = document.getElementById('output-label');
        const conversionInput = document.getElementById('conversion-input');
        const conversionOutput = document.getElementById('conversion-output');
        const convertBtn = document.getElementById('convert-btn');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusMessage = document.getElementById('status-message');

        // 当前模式
        let currentMode = 'text-to-decimal'; // 或 'decimal-to-text'

        // 文本转十进制
        function textToDecimal(text) {
            return text.split('').map(char => `&#${char.charCodeAt(0)};`).join('');
        }

        // 十进制转文本
        function decimalToText(decimalStr) {
            return decimalStr.replace(/&#(\d+);/g, (match, code) => {
                return String.fromCharCode(parseInt(code, 10));
            });
        }

        // 检测输入是否包含十进制引用
        function containsDecimalReferences(text) {
            return /&#\d+;/g.test(text);
        }

        // 显示状态消息
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 p-3 rounded-lg text-center ${
                type === 'success' ? 'bg-green-100 text-green-700' : 
                type === 'error' ? 'bg-red-100 text-red-700' : 
                'bg-blue-100 text-blue-700'
            }`;
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 3000);
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                return navigator.clipboard.writeText(text)
                    .then(() => {
                        showStatus('已复制到剪贴板');
                        return true;
                    })
                    .catch(err => {
                        console.error('Clipboard API 失败:', err);
                        return fallbackCopyTextToClipboard(text);
                    });
            } else {
                return fallbackCopyTextToClipboard(text);
            }
        }

        // 降级复制方案
        function fallbackCopyTextToClipboard(text) {
            try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    showStatus('已复制到剪贴板');
                    return Promise.resolve(true);
                } else {
                    throw new Error('复制命令执行失败');
                }
            } catch (err) {
                console.error('降级复制方案失败:', err);
                showStatus('复制失败，请手动选择并复制', 'error');
                return Promise.resolve(false);
            }
        }

        // 切换模式
        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'text-to-decimal') {
                tabTextToDecimal.classList.add('tab-active');
                tabTextToDecimal.classList.remove('text-gray-600', 'hover:text-gray-800');
                tabDecimalToText.classList.remove('tab-active');
                tabDecimalToText.classList.add('text-gray-600', 'hover:text-gray-800');
                inputLabel.textContent = '输入明文';
                conversionInput.placeholder = '输入要加密的明文消息...';
                convertBtn.innerHTML = '<i class="fa fa-arrow-right mr-2"></i> 加密';
            } else {
                tabDecimalToText.classList.add('tab-active');
                tabDecimalToText.classList.remove('text-gray-600', 'hover:text-gray-800');
                tabTextToDecimal.classList.remove('tab-active');
                tabTextToDecimal.classList.add('text-gray-600', 'hover:text-gray-800');
                inputLabel.textContent = '输入密文';
                conversionInput.placeholder = '输入要解密的密文，如：&#65;&#66;&#67;';
                convertBtn.innerHTML = '<i class="fa fa-arrow-left mr-2"></i> 解密';
            }
            
            // 清空输入输出
            conversionInput.value = '';
            conversionOutput.textContent = '';
            statusMessage.classList.add('hidden');
        }

        // 执行转换
        function performConversion() {
            const input = conversionInput.value;
            
            if (!input.trim()) {
                showStatus('请输入要转换的内容', 'error');
                return;
            }
            
            try {
                let result;
                
                if (currentMode === 'text-to-decimal') {
                    result = textToDecimal(input);
                    showStatus('消息已加密完成');
                } else {
                    if (!containsDecimalReferences(input)) {
                        showStatus('输入中未检测到有效的密文格式', 'error');
                        return;
                    }
                    result = decimalToText(input);
                    showStatus('密文已解密完成');
                }
                
                conversionOutput.textContent = result;
            } catch (error) {
                showStatus('转换失败，请检查输入', 'error');
                console.error('转换错误:', error);
            }
        }

        // 事件监听器
        tabTextToDecimal.addEventListener('click', () => switchMode('text-to-decimal'));
        tabDecimalToText.addEventListener('click', () => switchMode('decimal-to-text'));

        convertBtn.addEventListener('click', performConversion);

        copyBtn.addEventListener('click', () => {
            const text = conversionOutput.textContent;
            if (!text.trim()) {
                showStatus('没有可复制的内容', 'error');
                return;
            }
            copyToClipboard(text);
        });

        clearBtn.addEventListener('click', () => {
            conversionInput.value = '';
            conversionOutput.textContent = '';
            statusMessage.classList.add('hidden');
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter 执行转换
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                performConversion();
            }
            
            // Ctrl/Cmd + C 复制结果
            if ((e.ctrlKey || e.metaKey) && e.key === 'c' && conversionOutput.textContent.trim()) {
                if (document.activeElement !== conversionInput) {
                    e.preventDefault();
                    copyBtn.click();
                }
            }
            
            // Esc 清空
            if (e.key === 'Escape') {
                clearBtn.click();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            switchMode('text-to-decimal');
        });
    </script>
